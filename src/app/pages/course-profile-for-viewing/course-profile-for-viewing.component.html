<div class="container">
  <a routerLink="/start-screen">
    <div class="image">
      <img src="assets/RateMyCourse.png">
    </div>
  </a>
  <div>
    <h2 id='course-profile-header'>You're Viewing the Following Course Profile</h2>
    <h1>{{selectedDepartment.code}}-{{selectedCourse.id}}: {{selectedCourse.title}}</h1>
  </div>
  <div class="grid-container">
    <div class="grade">
      <h2>Average letter grade: </h2>
      <mat-card class='letter-grade-card'>
        <mat-card-title id='letter-grade-text'>{{averageLetter}}</mat-card-title>
      </mat-card>
    </div>
    <div class = "prof">
      <h2>Students' Favorite Professor for this Course:</h2>
      <mat-card *ngFor="let prof of professors" class="prof-card">
        <mat-card-title>{{prof.firstName}} {{prof.lastName}}</mat-card-title>
      </mat-card>
    </div>
    <br/>
    <div class = "com">
      <h2>Commendations:</h2>
      <mat-chip-list cdkDropListOrientation="horizontal">
        <mat-chip *ngFor="let com of commendations" class="com-chip">
          {{com}}
        </mat-chip>
      </mat-chip-list>
    </div>
    <div class = "con">
      <h2>Concerns:</h2>
      <mat-chip-list cdkDropListOrientation="horizontal">
        <mat-chip *ngFor="let con of concerns" class="con-chip">
          {{con}}
        </mat-chip>
      </mat-chip-list>
    </div>
  </div>
</div>
